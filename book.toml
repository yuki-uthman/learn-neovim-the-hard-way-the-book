[book]
authors = ["Yuki Yoshimine"]
language = "en"
multilingual = false
src = "src"
title = "Learn Neovim The-Hard-Way"

[output.html]
additional-css = ["theme/css/custom.css", "theme/css/mdbook-admonish.css"]
additional-js = ["theme/js/keybinds.js"]
default-theme = "rust"

[output.html.fold]
enable = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
